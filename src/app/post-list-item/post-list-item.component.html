<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': post.loveIts > 0,
				'list-group-item-danger': post.loveIts < 0}">
  <div class="container">
  <div class="row">
    <div class="col-xs-8"><h4><strong>{{ post.title }}</strong></h4></div>
	<div class="col-xs-4 date-info">{{ post.created_at | date : 'short' }}</div>
  </div>
  <div class="col-xs-12 with-margin">{{ post.content }}</div>
  <button class="btn btn-success with-margin" (click)="addLoveIts()">Love it!</button>
  <button class="btn btn-danger with-margin" (click)="substractLoveIts()">Dont't love it!</button>
  </div>
</li>
